<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="./index.js" defer></script>
</head>
<body>
  <header>BATTLESHIPS</header>
  <main>
    <div class="planning-wrapper">
      <div class="planning-container">
        <div class="planning-title">Plan your formation!</div>
        <div class="planning-grid"></div>
        <div class="draggables-container">
          <div data-typeId="1" draggable="true" class="draggable-ship">
            <div class="ship-img ship-img-1"></div>
            <span class="ship-name">Carrier (5)</span>
          </div>
          <div data-typeId="2" draggable="true" class="draggable-ship">
            <div class="ship-img ship-img-2"></div>
            <span class="ship-name">Battleship (4)</span>
          </div>
          <div data-typeId="3" draggable="true" class="draggable-ship">
            <div class="ship-img ship-img-3"></div>
            <span class="ship-name">Cruiser (3)</span>
          </div>
          <div data-typeId="4" draggable="true" class="draggable-ship">
            <div class="ship-img ship-img-4"></div>
            <span class="ship-name">Submarine (3)</span>
          </div>
          <div data-typeId="5" draggable="true" class="draggable-ship">
            <div class="ship-img ship-img-5"></div>
            <span class="ship-name">Destroyer (2)</span>
          </div>
        </div>
        <div class="planning-options">
          <button id="ship-rotate-btn">Rotate</button>
          <button id="ship-reset-btn">Reset</button>
          <button id="planning-confirm-btn" class="planning-btn-grey">Confirm</button>
        </div>
      </div>
    </div>
    <div class="game-wrapper" style="display: none;">
      <div class="game-container">
        <div id="p1-gameboard"></div>
        <div id="p2-gameboard"></div>
      </div>
    </div>
  </main>
</body>
</html>
